<!DOCTYPE html>
<html lang="en">
<head>

    <title>Code Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jquery-ui/jquery-ui.css">
    <script type="text/javascript" src="jquery.min.js">
    </script>
    <script type="text/javascript" src="jquery-ui/jquery-ui.js">
    </script>
</head>
<body>

    <div id="header">

        <div id="logo">
            CODE PLAYER
        </div>

        <div id="toggleContainer">
            <div class="toggleButton active" id="html">HTML</div>
            <div class="toggleButton" id="css">CSS</div>
            <div class="toggleButton" id="js">JAVASCRIPT</div>
            <div class="toggleButton active" id="output">OUTPUT</div>
        </div>

    </div>

    <div id="bodyContainer">

        <textarea id="htmlPanel" class="panel"></textarea>
        <textarea id="cssPanel" class="panel hidden"></textarea>
        <textarea id="jsPanel" class="panel hidden"></textarea>

        <iframe src="" width="" height="" id="outputPanel" class="panel"></iframe>




    </div>


    <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
